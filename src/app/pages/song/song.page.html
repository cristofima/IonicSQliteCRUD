<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Song detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="editForm" (ngSubmit)="saveForm()">
      <ion-item>
        <ion-label position="floating">Artist name</ion-label>
        <ion-input formControlName="artistName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Song name</ion-label>
        <ion-input formControlName="songName"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Creation date</ion-label>
        <ion-datetime formControlName="creationDate"></ion-datetime>
      </ion-item>
   
      <ion-row>
        <ion-col>
          <ion-button type="submit" [disabled]="!editForm.valid" color="primary" shape="full" expand="block">
            Update
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
