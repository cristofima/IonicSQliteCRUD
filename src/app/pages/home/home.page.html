<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic 5 SQLite Database CRUD
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="mainForm" (ngSubmit)="storeData()">
      <ion-item>
        <ion-label position="floating">Artist name</ion-label>
        <ion-input formControlName="artistName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Song name</ion-label>
        <ion-input formControlName="songName"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Creation date</ion-label>
        <ion-datetime formControlName="creationDate"></ion-datetime>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" [disabled]="!mainForm.valid" color="primary" shape="full" expand="block">
            Add Song
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Songs
    </ion-list-header>

    <ion-item-sliding *ngFor="let data of songList">
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="deleteSong(data.id)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item  button detail="false" lines="inset"  [routerLink]="['/song/', data.id]">
        <ion-label>
          <h5>{{data.artistName}}</h5>
          <p>{{data.songName}}</p>
          <p>{{data.creationDate}}</p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
